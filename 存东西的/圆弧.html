<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto;">当前浏览器不支持Canvas,请更换浏览器后尝试（当能显示canvas时，这句话会被浏览器忽略）</canvas>
	<script type="text/javascript">
		window.onload = function() {
			var canvas = document.getElementById('canvas');

			canvas.width = 1024;
			canvas.height = 768;

			var context = canvas.getContext("2d");

			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			context.arc(300, 300, 200, 0 , 1.5*Math.PI);//圆心的x坐标，y坐标，r，开始坐标π，结束坐标，顺逆时针默认顺false
			context.stroke();//不记得上那个慕课网在看一遍

		}
	</script>
</body>
</html>
